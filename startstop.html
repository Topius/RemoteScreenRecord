<!DOCTYPE html>
<html>
<head>
    <title>Screen Recording Control</title>
</head>
<body>
    <h1>Screen Recording Control</h1>

    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>

    <script>
        // IP address and port configuration
        const IP_ADDRESS = '192.168.100.97';
        const START_PORT = 1234;
        const STOP_PORT = 5678;

        // Function to send start request to the server
        function startRecording() {
            fetch(`http://${IP_ADDRESS}:${START_PORT}`, { method: 'GET' })
                .then(response => response.text())
                .then(message => console.log(message))
                .catch(error => console.error(error));
        }

        // Function to send stop request to the server
        function stopRecording() {
            fetch(`http://${IP_ADDRESS}:${STOP_PORT}`, { method: 'GET' })
                .then(response => response.text())
                .then(message => console.log(message))
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
